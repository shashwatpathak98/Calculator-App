<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="parent">
      <div class="main-container">
        <div style="display: grid; place-items: center">
          <div class="screen"></div>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-style">1</button>
          <button class="btn btn-style">2</button>
          <button class="btn btn-style">3</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-style">4</button>
          <button class="btn btn-style">5</button>
          <button class="btn btn-style">6</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn-style">7</button>
          <button class="btn btn-style">8</button>
          <button class="btn btn-style">9</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-style">0</button>
          <button class="btn btn-style">DEL</button>
          <button class="btn btn-style">AC</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn-style">+</button>
          <button class="btn btn-style">-</button>
          <button class="btn btn-style">*</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn-style">%</button>
          <button class="btn btn-style">/</button>
          <button class="btn btn-style">exp</button>
        </div>
        <div class="btn-wrapper">
          <button class="btn btn-style">sqrt</button>
          <button class="btn btn-style">cbrt</button>
          <button class="btn btn-style">log10</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn-style">(</button>
          <button class="btn btn-style">)</button>
          <button class="btn btn-style">.</button>
        </div>

        <div class="btn-wrapper">
          <button class="btn btn-style">=</button>
          <button class="btn btn-style">ans</button>
          <button class="btn btn-style">^</button>
        </div>
      </div>
    </div>

  <script src="index.js"></script>
  </body>
</html>
